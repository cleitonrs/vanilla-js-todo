<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>To-do List | CJRM</title>
  </head>
  <body class="bg-primary bg-gradient" style="background-repeat: no-repeat;">
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">To-do List</h1>
        <form class="form-search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="Buscar to-do"
            autofocus
          />
        </form>
      </header>

      <ul class="todos-container list-group mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          data-todo="Assistir Breaking Bad"
        >
          <span>Assistir Breaking Bad</span>
          <i class="far fa-trash-alt" data-trash="Assistir Breaking Bad"></i>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          data-todo="Planejar aulas"
        >
          <span>Planejar aulas</span>
          <i class="far fa-trash-alt" data-trash="Planejar aulas"></i>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          data-todo="Fazer exercícios físicos"
        >
          <span>Fazer exercícios físicos</span>
          <i class="far fa-trash-alt" data-trash="Fazer exercícios físicos"></i>
        </li>
      </ul>

      <form class="form-add-todo text-center my-4">
        <label class="text-light">Adicionar to-do</label>
        <input class="form-control m-auto" type="text" name="add" />
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
